<!DOCTYPE html>
<html>
<head>
    <title>{{ question.question_text }} - Results</title>
</head>
<body>
    <h1>Results for: {{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - {{ choice.votes }} votes</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}">Go back to vote</a>
</body>
</html>
